<!DOCTYPE html>
<html lang="pt_BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cadastre um orfanato | Happy</title>
        <link rel="icon" href="./public/images/logo-icon.png">

        <!-- Leaflet Library for interactive maps -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

        <!-- styles -->
        <link rel="stylesheet" href="./public/css/main.css">
        <link rel="stylesheet" href="./public/css/animations.css">
        <link rel="stylesheet" href="./public/css/sidebar.css">
        <link rel="stylesheet" href="./public/css/map.css">
        <link rel="stylesheet" href="./public/css/form-orphanage.css">
        <link rel="stylesheet" href="./public/css/register-orphanage.css">
        <link rel="stylesheet" href="./public/css/buttons.css">

        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
        
    </head>
    <body>
       <div id="create-orphanage">
           <aside class="animate-right sidebar">
               <img src="./public/images/map-marker.svg" alt="Happy">
               <footer>
                   <button onclick="history.back();">
                       <img src="./public/images/arrow-back.svg" alt="Voltar">
                   </button>  
               </footer>
           </aside>
            <main class="animate-appear with-sidebar">
                <form action="">
                    <fieldset>
                        <legend>Dados</legend>
                        <div class="map-container">
                            <div id="mapid"></div>

                            <footer>
                                <a href="#" id="select-point">
                                    Clique no mapa para adicionar a localização
                                </a>
                            </footer>
                        </div>


                        <div class="input-block">
                            <label for="name">Nome</label>
                            <input id="name" name="name" required>
                        </div>

                         <div class="input-block">
                            <label for="about">Sobre <span>Máximo de 300 caracteres</span></label>
                            <textarea id="about" name="about" required></textarea>
                        </div>

                         <div class="input-block">
                            <label for="whatsapp">Número de whatsapp</label>
                            <input id="whatsapp" name="whatsapp" required>
                        </div>

                        <div class="input-block images">
                            <label for="images">Foto</label>
                            <div class="images-upload" id="images">
                                
                                <div class="new-upload">
                                    <input name="images" placeholder="Insira o link da foto aqui" required>
                                    <span><img src="./public/images/remove-file.svg" alt=""></span>
                                </div>
                                <!-- type para remover o efeito de submit do button -->
                                <button type="button">
                                    <img src="./public/images/add-file.svg" alt="">
                                </button>
                            </div>
                        </div>
                        
                    </fieldset>

                    <fieldset>
                        <legend>Visitação</legend>
                        <div class="input-block">
                            <label for="instructions">Instruções</label>
                            <textarea id="instructions" name="instructions" required></textarea>
                        </div>

                         <div class="input-block">
                            <label for="opening_hours">Horário de visitação</label>
                            <input id="opening_hours" name="opening_hours" required>
                           
                        </div>

                        <div class="input-block">
                            <label for="open_weekends">Atende aos fins de semana?</label>
                            <input type="hidden" id="open_weekends" name="open_weekends" value="1" required>

                            <div class="button-select">
                            <button type="button" class="active">Sim</button><button type="button">Não</button>
                            </div>
                        </div>

                        

                        <button type="submit" class="primary-button">Confirmar</button>

                    </fieldset>
                </form>
            </main>
       <script src="./public/scripts/form-orphanage.js"></script>
    </body>
</html>
